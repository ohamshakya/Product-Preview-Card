<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image">
      <picture>
        <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
        <img class="main_image" src="/images/image-product-mobile.jpg" alt=product_image"">
      </picture>
    </div>
    <div class="content">
      <h2 class="product_name">perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product_description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99<span class="deleted_item"> <s>$169.99</s></span></p>
      <button class="cart"><img class="main_img" src="/images/icon-cart.svg" alt="Cart">Add to cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oham Shakya</a>.
  </div>
</body>

</html>
